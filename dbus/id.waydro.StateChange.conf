<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
      <allow own="id.waydro.StateChange"/>
      <allow send_destination="id.waydro.StateChange"/>
      <allow receive_sender="id.waydro.StateChange"/>
    </policy>
    <policy context="default">
        <allow send_destination="id.waydro.StateChange"/>
        <allow receive_sender="id.waydro.StateChange"/>
    </policy>
</busconfig>
